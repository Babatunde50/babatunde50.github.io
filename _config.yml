# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # Currently available options are "default", "air"
title                    : "Ololade Babatunde"
title_separator          : "-"
name                     : &name "Ololade Babatunde"
description              : &description "GPU-Accelerated and Parallel Systems Researcher"   # Update this with a general description of your site, this is the default if not overridden by a page
url                      : https://babatunde50.github.io # The base hostname & protocol for your site e.g. "https://[your GitHub username].github.io",
                                                           # or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "github.com/babatunde50/babatunde50.github.io" # the repository of your site, used for edit links and site deploys

# Site Author - The following control what appear as part of the author content on the side bar.
#               If a field is blank the icon and link will not appear, otherwise it will be shown.
#               Additional customization can be done by editing /_includes/author-profile.html
author:
  # Biographic information
  avatar           : "profile.png"
  name             : "Ololade Babatunde"
  pronouns         : # example: "she/her"  
  bio              : "Research Assistant at PARS (Parallel Systems) Group, İzmir Institute of Technology. My work explores GPU-accelerated computing, parallel systems, and scalable deep learning frameworks."
  location         : "Izmir, Turkey"
  employer         : "Izmir Institute of Technology"
  email            : "ololadebabatunde@iyte.edu.tr" 
  arxiv            : "https://arxiv.org/a/babatunde_o_1.html"
  googlescholar: "https://scholar.google.com/citations?user=IHyNJb0AAAAJ&hl=en"
  orcid: "https://orcid.org/0009-0003-2035-5466"
  researchgate: "https://www.researchgate.net/scientific-contributions/Ololade-Babatunde-2326278042"
  github: "Babatunde50"
  linkedin: "babatunde-ololade-7a9179a7"



